<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/62dc28f041.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contactpage">
            <div class="contactmap">
                <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224048.36661878251!2d76.9869694708661!3d28.66703185113243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d047309fff32f%3A0xfc5606ed1b5d46c3!2sDelhi!5e0!3m2!1sen!2sin!4v1631521072704!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe></p>
            </div>
            <div class="contactform">
                <form action="" class="form">
                    <h1 class="lg-heading text-black">CONTACT US</h1>
                    <div class="form-group">
                        <label class="lg-heading" for="Username">Username</label>
                        <input type="text" name="" id="Username" required>
                    </div>
                    <br>
                    <div class="form-group">
                       <label class="lg-heading" for="email">email</label>
                       <input type="email" name="" id="email" required>
                   </div>
                   <br>
                    <div class="form-group">
                       <label class="lg-heading" for="Phone">Phone</label>
                       <input type="text" name="" id="Phone" required>
                    </div>
                   <br>
                    <div class="form-group">
                       <label class="lg-heading" for="message">message</label>
                       <textarea name="" id="message" required></textarea>
                   
                   </div>
                   <button class="lg-heading" type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    
    </header>
</body>
</html>
